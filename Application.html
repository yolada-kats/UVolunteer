<!DOCTYPE html>
<html lang="en">
	<head>

</head>
<body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-6 col-md-9">
        
        <form method="POST" actio="#">
          <h2 class="text-color">Application Form</h2>
          <br>
            <div class="form-group">
                <label for="organization">Organization:</label>
                <input type="organization" class="form-control" id="organization" placeholder="Enter your organization name" name="organization">
              </div>
              <div class="form-group">
                <label for="city">City:</label>
                <input type="city" class="form-control" id="city" placeholder="Enter your city's name" name="city">
              </div>

                <label for="url">URL:</label>
                <input type="url" class="form-control" id="url" placeholder="Enter your url" name="url">
              </div>

            <div class="form-group">
                <label for="date">Date:</label>
                <input type="date" class="form-control" placeholder="date *" name="date" onfocus="(this.type = 'date')">
              </div>
            
              <div class="form-group">
                <label for="image">Image: </label>
                <input id="imageUpload" type="file" name="profile_photo" class="form-control" style="font-size:medium; font-family: 'Times New Roman', Times, serif;" placeholder="Photo" >
              </div>

            
            </div>
            <div class="form-group">
              <a href="StudentProfile.html" style="text-decoration: none; color: white;" ><button type="submit" class="btn btn-light">Update</button></a>
            </div>
            </div>
        

          </form>
            
            
        </div>

</body>
