<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submition</title>
    <link rel="stylesheet" href="stylere.css">
 
</head>
<body>
    <div class="container">
        <form id="contact" action="" method="post">
            <h1>Submition Form</h1>
            <h3>Fill the form below and press the submit button</h3>
            <div class="row">
                <!-- first column -->
                <div class="column">                        
                    <fieldset>
                        <input type="text" placeholder="Name of the organization *" name="name" required autofocus>
                    </fieldset>
                    <fieldset>
                        <input type="text" placeholder="Organizations place *" name="fname" required autofocus>
                    </fieldset>
                    <fieldset>
                        <input type="email" placeholder="Contact email *" name="email" required autofocus>
                    </fieldset>
                    <fieldset>
                        <input type="text" placeholder="Events Date *" name="date" onfocus="(this.type = 'date')" required autofocus>
                    </fieldset>
                    <fieldset>
                        <input type="url" placeholder="url http:// *" name="url" required autofocus>
                    </fieldset>
                    <fieldset>
                        <input type="image" placeholder="logo of the company" name="image">
                    </fieldset>

                    <!-- adding all country code list -->
                   
                </div>
                <!-- second column -->
                
            </div>
            <!-- submit button -->
            <fieldset>
                <button type="submit" id="button">Submit Now</button>
            </fieldset>
        </form>
    </div>
 
 
    
    
</body>
</html>
