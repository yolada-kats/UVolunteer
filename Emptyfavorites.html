<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <head>
        <style>
            *{
                padding: 0;
                margin: 0;  
            }
            body {
                position: absolute;
                background-image: url("background.png");
                background-repeat: no-repeat;
                background-attachment: fixed;
                background-position: center;
                background-size: cover;
            }
            
            .menu {
                position: absolute;
                display: flex;
                flex-direction: column;
                top: 115px;
                left: 15px;
            }

            .menu li {
                list-style-type: none;
                height: 50px;
                margin-top: 50px;                 
            }

            .menu button{
                height: 100%;
                width: 100%;
                display: inline-flex;
                align-items: center;
                background-color: rgb(79, 47, 11);
                color:rgb(255, 255, 255);
                border: none;
                border-radius: 5px;
                outline: none;
                font-family: 'Times New Roman', Times, serif;
                font-size: 110%;
                font-weight: 500;
                overflow: hidden;
                cursor: pointer;
            }
            
            .menu button .button_text{
                display: flex;
                align-items: center;
                justify-content: center;
                background-color: rgb(255, 255, 255);
                color: rgb(39, 23, 6);
                height: 100%;
                width: 200px;
            }
            .menu button .button_icon{
                display: flex;
                align-items: center;
                height: fit-content;
                font-size: 25px;
                margin-left: 20px;
                margin-right: 20px;
            }
            
            .menu .button .button_text:active{
                background-color: rgb(55, 33, 9);
                color: white;
            }
            .menu .button:hover{
                background-color: rgb(55, 33, 9);
            }
            
            .bar {
                margin: 0;
                padding: 0;
                position: fixed;
                background-color: rgb(79, 47, 11);
                display: flex;       
                width: 100%;
                height: 90px;
            }

            .bar h1 {
                display: flex;
                align-items: center;
                justify-content: center;
                height: 100%;
                color: white;
                padding-left: 10px; 
                font-size: 40px;
                font-weight: 500;
                font-family: Georgia, 'Times New Roman', Times, serif;
            }

            .bar .buttons {
                position: absolute;
                display: flex;
                align-items: center;
                justify-content: center;
                height: 100%;
                right: 10px;
            }

            .bar .buttons .b1, .b2 {
                display: flex;
                align-items: center;
                justify-content: center;
                color: rgb(39, 23, 6);
                border: none;
                border-radius: 5px;
                margin-left: 10px;
                width: 200px;
                height: 40px;
                font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
                font-size: 20px;
                font-weight: 500;
                cursor: pointer;
            }

            .bar .buttons .b2 {
                background-color: rgb(39, 23, 6);
                color: white;
            }

            .bar .buttons .b1:active,
            .bar .buttons .b2:active {
                color: white;
                           
            }

            .bar .buttons .b1:hover,
            .bar .buttons .b2:hover {
                background-color: rgb(57, 34, 9);
                color: white;
            }

            .container {
                position:fixed;
                margin-top: 11%;  
                left: 22%;               
                width: 65%;
                height: 60%;
            }

            .social {
                position: fixed;
                top: 350px;
                right: 10px;
                transform: translateY(-50%);
                display: flex;
                justify-content: center;
                align-items: center;
                flex-direction: column;
            }

            .social li {
                list-style: none;
            }

            .social li a {
                display: inline-block;
                margin: 5px 0;
                transform: scale(0.6);
                filter: invert(1);
            }
            .flex-box{
                position:static;
                display: flex;
                flex-direction: column;
                width: 100%;
                height: 100%;
                background:rgba(241, 212, 170, 0.89);
                color: black;
            }
            .title-and-icon{
                display: flex;
                flex-direction:column;
                align-items:center;
                justify-content:center;
            }
            h2{
                color: black;
            }
        </style>
    </head>
    <body>
        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
        <ul class="menu">
        <li><button type="button" class="button"></ion-icon><span class="button_icon"><ion-icon name="home-outline"></span><span class="button_text">Home</span></button></li>
        <li><button type="button" class="button"></ion-icon><span class="button_icon"><ion-icon name="person-outline"></ion-icon></span><span class="button_text">Profil</span></button></li>
        <li><a href ="SearchPage.html" style="text-decoration: none"><button type="button" class="button"></ion-icon><span class="button_icon"><ion-icon name="search-outline"></span><span class="button_text">Search</span></button></a></li>
        <li><button type="button" class="button"></ion-icon><span class="button_icon"><ion-icon name="star-outline"></span><span class="button_text">Favorites</span></button></li>
        <li><a href ="Application.html" style="text-decoration: none"><button type="button" class="button"></ion-icon><span class="button_icon"><ion-icon name="cloud-upload-outline"></span><span class="button_text">Upload</span></button></a></li>
        </ul>

        <div type="div" class="bar">
            <h1> UVolunteer </h1>
            <div class="buttons">
               <a href ="Login.html" style="text-decoration: none">
               <button class="b1">
                    Log in
                </button>
                </a>
                <a href ="Signin.html" style="text-decoration: none">
                <button class="b2">
                    Sing in
                </button> 
                </a>
            </div>
        </div>

        <div class="container">  
            <div class="flex-box">
                <div class="title-and-icon">
                    <img class="inside-box-icon" src="images/emptyfavoriteicon.png">
                    <h2>You have no favorite applications yet</h2>
                </div>
            </div>
        </div>

        <ul class="social" >    
            <li><a href="#"><img src="images/facebook .png"></a></li>
            <li><a href="#"><img src="images/instagram.png"></a></li>
            <li><a href="#"><img src="images/twitter.png"></a></li>
        </ul>
    </body>
</html>
